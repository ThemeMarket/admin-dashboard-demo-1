            aria-hidden="true"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"

              aria-label="Go to Login Page"
              class="flex items-center p-2 pl-11 w-full text-base font-medium text-gray-900 rounded-md transition duration-75 group hover:bg-gray-100"

          <li>
            <a
              routerLink="/signup"
              aria-label="Go to SignUp Page"
              class="flex items-center p-2 pl-11 w-full text-base font-medium text-gray-900 rounded-md transition duration-75 group hover:bg-gray-100"

          </li>
          <li>
            <a
              routerLink="/forgot-password"
              aria-label="Go to Forgot Password Page"
              class="flex items-center p-2 pl-11 w-full text-base font-medium text-gray-900 rounded-md transition duration-75 group hover:bg-gray-100"

          <li>
