<div
  id="filterDropdown"
  class="z-50 hidden w-72 divide-y divide-gray-200 rounded-md bg-white shadow p-2"
  data-popper-placement="bottom"
>
  <div id="accordion" data-accordion="collapse">
    <div class="mb-2 flex justify-between gap-4 items-center p-2">
      <h2 class="text-lg text-gray-950 font-semibold">Filters</h2>
      <div class="inline-flex gap-2 items-center">
        <button
          (click)="save()"
          class="text-primary-600 underline font-semibold text-base hover:no-underline"
        >
          Save
        </button>
        <button
          (click)="reset()"
          class="text-primary-600 underline font-semibold text-base hover:no-underline"
        >
          Reset
        </button>
      </div>
    </div>
    <h2 id="accordion-category-heading">
      <button
        type="button"
        class="inline-flex items-center justify-between w-full hover:bg-gray-100 p-2 rounded-md"
        data-accordion-target="#accordion-category"
        aria-controls="accordion-category"
      >
        <span>Category</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div
      id="accordion-category"
      class="hidden mt-2"
      aria-labelledby="accordion-category-heading"
    >
      <form class="grid grid-cols-2 gap-2">
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
        >
          <input
            type="radio"
            [checked]="category() === 'Laptops'"
            (change)="category.set('Laptops')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Laptops
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            [checked]="category() === 'Phones'"
            (change)="category.set('Phones')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Phones
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            [checked]="category() === 'Gaming/Console'"
            (change)="category.set('Gaming/Console')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Gaming/Console
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            [checked]="category() === 'Clothes'"
            (change)="category.set('Clothes')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Clothes
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            [checked]="category() === 'TVs'"
            (change)="category.set('TVs')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          TVs
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            [checked]="category() === 'Gift Cards'"
            (change)="category.set('Gift Cards')"
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Gift Cards
        </label>
      </form>
    </div>
    <h2 id="accordion-price-heading">
      <button
        type="button"
        class="inline-flex items-center justify-between w-full hover:bg-gray-100 p-2 rounded-md"
        data-accordion-target="#accordion-price"
        aria-controls="accordion-price"
      >
        <span>Price</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div
      id="accordion-price"
      class="hidden mt-2"
      aria-labelledby="accordion-price-heading"
    >
      <div class="p-2 flex justify-center gap-4">
        <!-- From Price -->
        <button
          type="button"
          id="fromPriceDropdownToggle"
          data-dropdown-toggle="fromPriceDropdown"
          class="text-gray-500 bg-gray-50 hover:bg-gray-100 focus:ring-4 focus:ring-gray-50 rounded-md inline-flex items-center justify-between w-full p-2.5 font-medium hover:text-gray-900"
        >
          {{ fromPrice() }}
          <svg
            aria-hidden="true"
            class="ml-2 size-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <!-- From Price Dropdown -->
        <div
          id="fromPriceDropdown"
          class="z-10 hidden w-32 divide-y divide-gray-100 rounded-md bg-white shadow"
          data-popper-placement="bottom"
        >
          <ul class="p-2 text-left text-sm font-medium text-gray-500">
            <li>
              <a
                role="button"
                (click)="fromPrice.set(0)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                0
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(1000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                1000
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(1500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                1500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(2000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                2000
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(2500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                2500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="fromPrice.set(5000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                5000
              </a>
            </li>
          </ul>
        </div>
        <!-- To Price -->
        <button
          type="button"
          id="toPriceDropdownToggle"
          data-dropdown-toggle="toPriceDropdown"
          class="text-gray-500 bg-gray-50 hover:bg-gray-100 focus:ring-4 focus:ring-gray-50 rounded-md inline-flex items-center justify-between w-full p-2.5 font-medium hover:text-gray-900"
        >
          {{ toPrice() }}
          <svg
            aria-hidden="true"
            class="ml-2 size-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <!-- To Price Dropdown -->
        <div
          id="toPriceDropdown"
          class="z-10 hidden w-32 divide-y divide-gray-100 rounded-md bg-white shadow"
          data-popper-placement="bottom"
        >
          <ul class="p-2 text-left text-sm font-medium text-gray-500">
            <li>
              <a
                role="button"
                (click)="toPrice.set(0)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                0
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(1000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                1000
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(1500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                1500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(2000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                2000
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(2500)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                2500
              </a>
            </li>
            <li>
              <a
                role="button"
                (click)="toPrice.set(5000)"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900"
              >
                5000
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
