<div
  id="filterDropdown"
  class="z-50 hidden w-72 divide-y divide-gray-200 rounded-md bg-white shadow p-2"
  data-popper-placement="bottom"
>
  <div id="accordion" data-accordion="collapse">
    <div class="mb-2 flex justify-between gap-4 items-center p-2">
      <h2 class="text-lg text-gray-950 font-semibold">Filters</h2>
      <div class="inline-flex gap-2 items-center">
        <button
          class="text-primary-600 underline font-semibold text-base hover:no-underline"
        >
          Save
        </button>
        <button
          class="text-primary-600 underline font-semibold text-base hover:no-underline"
        >
          Reset
        </button>
      </div>
    </div>
    <h2 id="accordion-category-heading">
      <button
        type="button"
        class="inline-flex items-center justify-between w-full hover:bg-gray-100 p-2 rounded-md"
        data-accordion-target="#accordion-category"
        aria-controls="accordion-category"
      >
        <span>Category</span>
        <svg
          data-accordion-icon
          class="w-3 h-3 rotate-180 shrink-0"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
      </button>
    </h2>
    <div

      class="hidden mt-2"
      aria-labelledby="accordion-category-heading"
    >
      <form class="grid grid-cols-2 gap-2">

          <input
            type="radio"

            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Laptops
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"

            type="radio"
            value=""
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />

        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"

            type="radio"
            value=""
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"

        <label

            type="radio"
            value=""
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          Clothes
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            value=""
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />
          TVs
        </label>
        <label
          class="inline-flex gap-2 items-center font-semibold text-base text-gray-950"
          ><input
            type="radio"
            value=""
            name="category"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
          />

        </label>

    </div>
