<section>
  <article class="flex flex-col items-center justify-center mx-auto py-8">
    <a
      aria-label="ThemeMarket"
      routerLink="/"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-950"
    >
      <img
        src="/thememarket-logo.webp"
        class="h-10 sm:h-12 -mr-2 object-contain object-center"
        alt="ThemeMarket Logo"
      />ThemeMarket
    </a>
    <div
      class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8"
    >
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
      >
        Change Password
      </h2>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >New Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            required=""
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Confirm password</label
          >
          <input
            type="confirm-password"
            name="confirm-password"
            id="confirm-password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            required=""
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Reset password
        </button>
      </form>
    </div>
  </article>
</section>
