<section>
  <article class="flex flex-col items-center justify-center mx-auto py-8">
    <a
      aria-label="ThemeMarket"
      routerLink="/"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-950"
    >
      <img
        src="/thememarket-logo.webp"
        class="h-10 sm:h-12 -mr-2 object-contain object-center"
        alt="ThemeMarket Logo"
      />ThemeMarket
    </a>
    <div
      class="w-full rounded-lg border md:mt-0 sm:max-w-md xl:p-0 bg-white shadow-md border-gray-200"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-center md:text-2xl text-gray-950"
        >
          Forgot Your Password?
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-950"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="border text-sm rounded-lg block w-full p-2.5 bg-gray-50 border-gray-400 placeholder-gray-500 text-gray-950 focus:ring-blue-600 focus:border-blue-600"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-400"
          >
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </article>
</section>
